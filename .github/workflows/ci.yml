name: AI Model Report Updater

on:
  schedule:
    # Runs at 5:00 AM UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run-report-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: üõ†Ô∏è Install system dependencies for lxml
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev

    - name: üì¶ Install Python dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ‚öôÔ∏è Run the AI Model Reporter Script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CLICKUP_API_KEY: ${{ secrets.CLICKUP_API_KEY }}
        CLICKUP_TASK_ID: ${{ secrets.CLICKUP_TASK_ID }}
      run: python full.py